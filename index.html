<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css">
    <link rel="shortcut icon" href="icone.jfif">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>X-MAN</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
                 </div>
            <div id="formulario"> 
                <h1> Login </h1>
                <p> Seja bem-vindo (a) novamnte mutante. Faça loguin para acessar sua conta x-man e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo"> 
                        <i class="material-icons">format_list_bulleted</i>
                       
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="30" >
                         <label for="ilogin">Login</label>
                    </div>
                    <div class ="campo"> 
                       <i class="material-icons">assignment</i>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha " autocomplete="current-password" required minlength="8" required- maxlength="12">
                         <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entra">
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha <i class ="material-icons"> backspace</i>
                    </a>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
